<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <h1 class="title">Rock Paper Scissor</h1>
      <div class="player">
        <img class="gameimg1" src="rock.png" alt="" />
        <div class="btns">
          <button class="btn-rock">rock <br /></button>
          <button class="btn-paper">paper <br /></button>
          <button class="btn-scissor">scissor</button>
          <button class="btn-reset">reset</button>
        </div>
      </div>
      <div class="computer">
        <img class="gameimg2" src="scissor.png" alt="" />
      </div>
      <h1 class="winmsg">Can you beat me?</h1>
    </div>
  </body>
  <script src="script.js"></script>
</html>
